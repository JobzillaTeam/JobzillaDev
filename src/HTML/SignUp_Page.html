<!DOCTYPE html>
<html lang="en">
<head>
<title>Jobzilla - SignUP</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!--link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" /-->

<link rel="stylesheet" type="text/css" href="../Assets/bootstrap-4.0.0-dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../Assets/css/Style.css">
</head>
<body>
<div class="container-fluid pl-0 pr-0">

	<div class="Main_Container row ml-0" id="main">
		<div class="Header login_header_bottom">
			<ul>
				<li><img src="../Assets/images/login/iconfinder_phone.svg"/><span class="header_telephone marL5">58000 45000</span></li>
				<li class="marL0 marR0">|</li>
				<li><img src="../Assets/images/login/iconfinder_icon-email_211660.svg"/><span class="header_email marL5">info@jobzilla.com</span></li>
			</ul>
		</div>
		<div class="Signup_Content col pl-0 pr-0">
			<div class="Signup-form float-left col-lg-12 mt-5">
				<h1>SIGN UP</h1>
				<h4>Welcome to Jobzilla</h4>
				<form class="">
					<div class="signUp_left">
						<div id="" class="marT10 float-container form-group">
							<label for="signup_OrgName_floatField">Organization Name</label>
							<input type="text" id="signup_OrgName_floatField" class="" name=""  data-placeholder="Organization Name" />
						</div>
						<div id="" class="marT10 float-container form-group">
							<label for="signup_email_floatField">Official Email</label>
							<input type="text" id="signup_email_floatField" class="" name="" data-placeholder="Official Email" />
						</div>
						<div id="" class="marT10 float-container form-group">
							<label for="signup_mobilenumber_floatField">Mobile/Landline</label>
							<input type="number" id="signup_mobilenumber_floatField" class="" name=""  data-placeholder="Mobile/Landline" />
						</div>
						<div id="" class="marT10 float-container form-group">
							<label for="signup_name_floatField">Contact Person's Name</label>
							<input type="text" id="signup_name_floatField" class="" name="" data-placeholder="Contact Person's Name" />
						</div>
					</div>
					<div class="signUp_right">
						<div id="" class="marT10 float-container form-group">
							<label for="signup_gstin_floatField">GSTIN (optional)</label>
							<input type="text" id="signup_gstin_floatField" class="" name=""  data-placeholder="GSTIN (optional)" />
						</div>
						<div id="" class="marT10 float-container form-group">
							<label for="signup_pwd_floatField">Password</label>
							<input type="password" id="signup_pwd_floatField" class="" name="" data-placeholder="Password" />
						</div>
						<div id="" class="marT10 float-container form-group">
							<label for="signup_cnfpwd_floatField">Confirm Password</label>
							<input type="password" id="signup_cnfpwd_floatField" class="" name="" data-placeholder="Confirm Password" />
						</div>
						<div class="float-left marT30">
							<input type="checkbox" /> <span class="remember_me_text">i agree to terms and conditions and privacy policy of Jobzilla</span>
						</div>
						<div class="wid100 float-left marT30 marB20">
							<button class="btn btn_login" name="">Activate</button>
						</div>
						<h6 class="wid100 float-left">Terms of use. Privacy Policy</h6>
						<img src="../Assets/images/login/signup-img.png" class="float-left d-none d-sm-none d-lg-block" />
					</div>
					
					
				</form>
			</div>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="../Assets/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("hamburger").style.display = "none";
  document.getElementById("sidenavOptions").style.display = "block";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "70px";
  document.getElementById("sidenavOptions").style.display = "none";
  document.getElementById("hamburger").style.display = "block";
}


const FloatLabel = (() => {
  
  // add active class
  const handleFocus = (e) => {
    const target = e.target;
    target.parentNode.classList.add('active');
    target.setAttribute('placeholder', target.getAttribute('data-placeholder'));
  };
  
  // remove active class
  const handleBlur = (e) => {
    const target = e.target;
    if(!target.value) {
      target.parentNode.classList.remove('active');
    }
    target.removeAttribute('placeholder');
  };
  
  // register events
  const bindEvents = (element) => {
    const signup_OrgName_floatField = element.querySelector('input');
	signup_OrgName_floatField.addEventListener('focus', handleFocus);
    signup_OrgName_floatField.addEventListener('blur', handleBlur);  
	
	const signup_email_floatField = element.querySelector('input');
    signup_email_floatField.addEventListener('focus', handleFocus);
    signup_email_floatField.addEventListener('blur', handleBlur);
	
	const signup_mobilenumber_floatField = element.querySelector('input');
    signup_mobilenumber_floatField.addEventListener('focus', handleFocus);
    signup_mobilenumber_floatField.addEventListener('blur', handleBlur);
	
	const signup_name_floatField = element.querySelector('input');
    signup_name_floatField.addEventListener('focus', handleFocus);
    signup_name_floatField.addEventListener('blur', handleBlur);
	
	const signup_gstin_floatField = element.querySelector('input');
    signup_gstin_floatField.addEventListener('focus', handleFocus);
    signup_gstin_floatField.addEventListener('blur', handleBlur);
	
	const signup_pwd_floatField = element.querySelector('input');
    signup_pwd_floatField.addEventListener('focus', handleFocus);
    signup_pwd_floatField.addEventListener('blur', handleBlur);
	
	const signup_cnfpwd_floatField = element.querySelector('input');
    signup_cnfpwd_floatField.addEventListener('focus', handleFocus);
    signup_cnfpwd_floatField.addEventListener('blur', handleBlur);
	
	
	};
  
  // get DOM elements
  const init = () => {
    const floatContainers = document.querySelectorAll('.float-container');

    floatContainers.forEach((element) => {

      if (element.querySelector('input').value) {
        element.classList.add('active');
      }

      bindEvents(element);
    });
  };
  
  return {
    init: init
  };
})();

FloatLabel.init();
</script>
</body>
</html>
